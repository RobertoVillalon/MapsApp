<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:w-[240px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 sm:overflow-y-scroll">
    <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

    <div class="flex flex-col gap-2">
        @for (marker of markers(); track marker.id) {
            <div (click)="flyToMarker(marker.mapBoxMarker.getLngLat())" class="form-control flex flex-row justify-between">
                <label class="label cursor-pointer">
                    <span class="label-text text-xs">Lat: {{marker.mapBoxMarker.getLngLat().lat | number}} ,</span>
                    <span class="label-text text-xs">Lng: {{marker.mapBoxMarker.getLngLat().lng | number}}</span>
                </label>
                <input 
                    type="radio" 
                    name="radio-10" 
                    checked="checked"
                    [style]="{backgroundColor: marker.mapBoxMarker._color}"
                    class="radio"
                />
            </div>
        } @empty {
            <div  class="flex justify-center items-center bg-blue-100 rounded py-5">
                <p class="text-xs text-secondary">No hay marcadores</p>
            </div>
        }
    </div>
</section>
