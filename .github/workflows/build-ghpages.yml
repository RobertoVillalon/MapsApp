name: Deploy Angular to GitHub Pages

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        working-directory: ${{ env.DIR }}
        run: npm ci

      - name: Listar env dir
        run: |
          cat '${{ env.DIR }}'

      - name: Crear environment.ts para Angular
        working-directory: ${{ env.DIR }}
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts <<EOL
          export const environment = {
            mapboxKey: '${{ secrets.MAPBOX_KEY }}'
          };
          EOL
      # 7️⃣ Build Angular con base-href
      - name: Build Angular
        working-directory: ${{ env.DIR }}
        run: npm run build -- --configuration production --base-href "/08-maps-app/"
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

      - name: Copiar index.html a 404.html
        run: cp ./dist/08-maps-app/browser/index.html ./dist/08-maps-app/browser/404.html        
        env:
          DIR: ${{ env.DIR }}
      
      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/08-maps-app/browser
